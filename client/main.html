<head>
  <title>isoapp</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> viewIdea}}

</body>

<template name="viewIdea">
	<ul>
      {{#each all_ideas}}
		  <li> {{ title }} : {{ content }}</li>
      {{/each}}
	</ul>

	<hr/>
    <div id="form">
        <div>Ajoutez une idée :</div>
		<input id="title" type="text" placeholder="Titre"/>
		<input id="content" type="text" placeholder="Votre idée"/>
        <button id="submit_idea">Nouvelle idée</button>
    </div>
</template>
