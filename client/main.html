<template name="viewIdea">

  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

  <div class="navbar-wrapper">
      <div class="container-fluid">
          <nav class="navbar navbar-fixed-top">
              <div class="container">
                  <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#">Logo</a>
                  </div>
                  <div id="navbar" class="navbar-collapse collapse">
                      <ul class="nav navbar-nav">
                          <li class="active"><a href="#" class="">Home</a></li>
                          <li><a href="{{pathFor route='register'}}">Inscription</a></li>
                          <li><a href="{{pathFor route='login'}}">Connexion</a></li>
                          {{#if currentUser}}
                            <li><a href="#" class="logout">Déconnexion</a></li>
                          {{/if}}
                        </ul>
                  </div>
              </div>
          </nav>
      </div>
  </div>

  <div class="main">
  <h1>Idea Box</h1>

		 {{> listItem}}

	<hr/>

  {{#if currentUser}}
    <div id="form-horizontal">
      <div>Ajoutez une idée :</div>

      <div class="form-group">
        <div class="col-sm-10 col-md-8">
    		  <input class="form-control col-md-2" id="title" type="text" placeholder="Titre"/>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-10 col-md-8">
    		  <input class="form-control col-lg-2" id="content" type="text" placeholder="Votre idée"/>
        </div>
      </div>
      <br>
      <div class="form-group">
        <button class="btn btn-default" id="submit_idea">Nouvelle idée</button>
      </div>
    </div>
  {{/if}}
</div>
</template>

<template name="listItem">
  <table class="table table-hover">
    <thead>
      <tr>
       <td><strong>Titre</strong></td>
       <td><strong>Idée</strong></td>
       <td><strong>Note</strong></td>
      </tr>
    </thead>
    <tbody>
      {{#each all_ideas}}
      <tr>
        <td>{{ title }}</td>
        <td>{{ content }}</td>
        <td>{{note}}</td>
        {{#if currentUser}}
          <td><button id="moins"> - </button><button id="plus"> + </button></td>
        {{/if}}
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
