<template name="listItem">
    <li><button id="moins"> - </button><button id="plus"> + </button> {{note}} {{ title }} : {{ content }}</li>
</template>


<template name="viewIdea">
  <h1>Idea Box</h1>
	<ul>
      {{#each all_ideas}}

		 {{> listItem}}

      {{/each}}
	</ul>

	<hr/>
  {{#if currentUser}}
    <div id="form">
        <div>Ajoutez une idée :</div>
		<input id="title" type="text" placeholder="Titre"/>
		<input id="content" type="text" placeholder="Votre idée"/>
        <button id="submit_idea">Nouvelle idée</button>
    </div>
  {{/if}}
</template>
