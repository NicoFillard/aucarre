<template name="register">
  <!-- All the files that are required -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <div class="text-center" style="padding:50px 0">
    <div class="logo">Inscription</div>
    <!-- Main Form -->
    <div class="register login-form-1">
      <div id="login-form" class="text-left">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group">
              <label for="lg_username" class="sr-only">Email</label>
              <input type="text" class="form-control" id="lg_username" name="email" placeholder="email">
            </div>
            <div class="form-group">
              <label for="lg_password" class="sr-only">Password</label>
              <input type="password" class="form-control" id="lg_password" name="password" placeholder="password">
            </div>
          </div>
          <button type="submit" id="submit_user" class="login-button"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="etc-login-form">
  				<p>already have an account? <a href="{{pathFor route='login'}}">login here</a></p>
  			</div>
      </div>
    </div>
    <!-- end:Main Form -->
  </div>
</template>
